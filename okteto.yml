name: netease-unblock
image: careywang/neteaseunblock:latest
command: ["node", "app.js", "-e", "https://163.music.com", "-p", "8080:18080", "-s", "-o", "joox youtube kuwo"]
workdir: /
forward:
  - 443:8080
persistentVolume:
  enabled: false
resources:
  requests:
    memory: "128Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"  